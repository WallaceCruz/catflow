<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlowGen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Override 'slate' with Zinc/Neutral tones for a true Black dark mode
              slate: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                850: '#202023', // Custom intermediate
                900: '#18181b',
                950: '#09090b', // Deep black
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.4/dist/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
        transition: background-color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0f172a;
      }
      
      /* Global Thin Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #fdba74 transparent;
      }

      html.dark * {
        scrollbar-color: #f97316 #18181b; /* Orange handle, Black track */
      }

      /* Webkit Custom Scrollbar (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fdba74; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }
      .custom-scrollbar { scrollbar-width: thin; }
      .custom-scrollbar::-webkit-scrollbar { width: 2px; height: 2px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 8px; }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #f97316; }
      .react-flow__controls .react-flow__controls-button { background-color: transparent; color: #475569; border: none; }
      .react-flow__controls .react-flow__controls-button:hover { background-color: #e2e8f0; }
      .react-flow__controls svg { fill: #475569; }
      html.dark .react-flow__controls { background-color: #0f172a; border-color: #334155; }
      html.dark .react-flow__controls .react-flow__controls-button { background-color: transparent; color: #e5e7eb; }
      html.dark .react-flow__controls .react-flow__controls-button:hover { background-color: #334155; }
      html.dark .react-flow__controls svg { fill: #e5e7eb; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
