<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlowGen AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        background-color: #fafafa;
        transition: background-color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0f172a;
      }
      
      /* Global Thin Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #fdba74 transparent;
      }

      html.dark * {
        scrollbar-color: #f97316 #18181b; /* Orange handle, Black track */
      }

      /* Webkit Custom Scrollbar (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fdba74; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
      html.dark .custom-scrollbar { scrollbar-color: #6b7280 transparent; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 6px; }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #6b7280; }
      .react-flow__controls .react-flow__controls-button { background-color: transparent; color: #475569; border: none; }
      .react-flow__controls .react-flow__controls-button:hover { background-color: #e2e8f0; }
      .react-flow__controls svg { fill: #475569; }
      html.dark .react-flow__controls { background-color: #0f172a; border-color: #334155; }
      html.dark .react-flow__controls .react-flow__controls-button { background-color: transparent; color: #e5e7eb; }
      html.dark .react-flow__controls .react-flow__controls-button:hover { background-color: #334155; }
      html.dark .react-flow__controls svg { fill: #e5e7eb; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
